<!DOCTYPE html>
<html>

    <head>
        <title>Classes e Ids</title>
        <meta charset="utf-8">

        <style type="text/css">

            div{
                font-size: 60px;
            }

            .texto{

                /*
                px -> tamanho fixo
                % -> tamanho relativo padrão adotados pelo browser. 
                em -> tamanho relativo ao container pai
                */

                font-size: 2em;

            }

            .texto2{
                font-size: 1em;
            }

        </style>
        
</head>

<body>

        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo 2</p>
            
        </div>
        
</body>




</html>
